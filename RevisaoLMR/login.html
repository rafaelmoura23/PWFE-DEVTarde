<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styleL.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <img src="img/logo.jpg" alt="logo">
        <div class="menu1">
            <a href="" class="linkMenu">HOME</a>
            <a href="" class="linkMenu">PRODUTOS</a>
            <a href="" class="linkMenu">CONTATO</a>
            <a href="" class="linkMenu">LOGIN</a>
        </div>
        <img src="img/menuHamburguer.png" alt="hamburguer" class="hb" width="60px" height="60px">
        <div class="menuHB">
            <ul>
                <li> <a href="" class="linkMenu">HOME</a> </li>
                <li> <a href="" class="linkMenu">PRODUTOS</a> </li>
                <li> <a href="" class="linkMenu">CONTATO</a> </li>
                <li> <a href="" class="linkMenu">LOGIN</a> </li>
            </ul>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5 justify-content-center mt-5">
                  <h1>FORMULÁRIO DE LOGIN</h1>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Senha</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-outline-primary --bs-primary-border-subtle">Login</button>
                      </form>
            </div>
          </div>
        </div>
    </section>

    <div class="cotainer">
        <div class="col">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3" id="footerHome">
                    <li class="nav-item px-2 link-dark">Home</li>
                    <li class="nav-item px-2 link-dark">Features</li>
                    <li class="nav-item px-2 link-dark">Pricing</li>
                    <li class="nav-item px-2 link-dark">FAQs</li>
                    <li class="nav-item px-2 link-dark">About</li>
                </ul>
                <p class="text-center link-dark">© 2023 Revisão, Inc</p>
            </footer>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</html>
