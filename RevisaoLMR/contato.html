    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5">
                  <h1>FORMULÁRIO DE CONTATO</h1>

                  <form class="form-floating mt-4">
                    <input type="email" class="form-control" id="floatingInputValue" placeholder="name@gmail.com" value="test@gmail.com">
                    <label for="floatingInputValue">Email</label>
                  </form>

                  <form class="form-floating mt-4">
                    <input type="email" class="form-control" id="floatingInputValue" placeholder="name@gmail.com" value="test@gmail.com">
                    <label for="floatingInputValue">Email do Remetente</label>
                  </form>

                  <div class="form-floating mt-4">
                    <select class="form-select" id="floatingSelect" aria-label="Determina a Urgência">
                      <option selected>Urgência</option>
                      <option value="1">Baixa</option>
                      <option value="2">Média</option>
                      <option value="3">Urgente</option>
                    </select>
                    <label for="floatingSelect">Selecione a Urgência</label>
                  </div>

                  <div class="form-floating mt-4">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comentários</label>
                  </div>

                  <div class="col-12 mt-4">
                    <button class="btn btn-outline-primary --bs-primary-border-subtle" type="submit">Enviar Comentário</button>
                  </div>

                </div>
            </div>
        </div>
    </section>


    <div class="cotainer">
        <div class="col">
