<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styleCadas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <img src="img/logo.jpg" alt="logo">
        <div class="menu1">
            <a href="" class="linkMenu">HOME</a>
            <a href="" class="linkMenu">PRODUTOS</a>
            <a href="" class="linkMenu">CONTATO</a>
            <a href="" class="linkMenu">LOGIN</a>
        </div>
        <img src="img/menuHamburguer.png" alt="hamburguer" class="hb" width="60px" height="60px">
        <div class="menuHB">
            <ul>
                <li> <a href="" class="linkMenu">HOME</a> </li>
                <li> <a href="" class="linkMenu">PRODUTOS</a> </li>
                <li> <a href="" class="linkMenu">CONTATO</a> </li>
                <li> <a href="" class="linkMenu">LOGIN</a> </li>
            </ul>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 justify-content-center mt-5">
                  <h1>FORMULÁRIO DE CADASTRO</h1>
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4 position-relative">
                          <label for="validationTooltip01" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="validationTooltip01" value="José" required>
                          <div class="valid-tooltip">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-4 position-relative">
                          <label for="validationTooltip02" class="form-label">SobreNome</label>
                          <input type="text" class="form-control" id="validationTooltip02" value="Sousa" required>
                          <div class="valid-tooltip">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-4 position-relative">
                          <label for="validationTooltipUsername" class="form-label">Username</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                            <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                            <div class="invalid-tooltip">
                              Please choose a unique and valid username.
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6 position-relative">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                        </div>

                        <div class="col-md-3 position-relative">
                          <label for="validationTooltip04" class="form-label">Idade</label>
                          <select class="form-select" id="validationTooltip04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>18-24</option>
                            <option>25-36</option>
                            <option>37-50</option>
                            <option>60+</option>
                          </select>
                        </div>
                        
                        <div class="col-md-3 position-relative">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        </div>
              
                        <div class="col-md-4 position-relative">
                          <label for="validationTooltip05" class="form-label">Telefone</label>
                          <input type="tel" class="form-control" id="tel" required>
                        </div>

                        <div class="col-md-4 position-relative">
                          <label for="validationTooltip05" class="form-label">Celular</label>
                          <input type="tel" class="form-control" id="tel" required>
                        </div>

                        <div class="col-md-4 position-relative">
                          <label for="validationTooltip05" class="form-label">Data de Nascimento</label>
                          <input type="date" class="form-control" id="date" required>
                        </div>

                        <div class="col-12">
                          <button class="btn btn-outline-primary --bs-primary-border-subtle" type="submit">Create User</button>
                        </div>
                      </form>
                </div>
              </div>
            </div>
    </section>

    <div class="cotainer">
        <div class="col">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3" id="footerHome">
                    <li class="nav-item px-2 link-dark">Home</li>
                    <li class="nav-item px-2 link-dark">Features</li>
                    <li class="nav-item px-2 link-dark">Pricing</li>
                    <li class="nav-item px-2 link-dark">FAQs</li>
                    <li class="nav-item px-2 link-dark">About</li>
                </ul>
                <p class="text-center link-dark">© 2023 Revisão, Inc</p>
            </footer>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</html>
